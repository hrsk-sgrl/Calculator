<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-outline">
        <div class="display">
                <input type="text" name="" id="display-input" checked>
        </div>
        <div class="btn btn1">
            <input type="button" value=7 class="btnc">
        </div>
        <div class="btn btn2">
            <input type="button" value=8 class="btnc">
        </div>
        <div class="btn btn3">
            <input type="button" value = 9 class="btnc">
        </div>
        <div class="btn btn4">
            <input type="button" value="DEL" class="btnc">
        </div>
        <div class="btn btn5">
            <input type="button" value="AC" class="btnc">
        </div>
        <div class="btn btn6">
            <input type="button" value=4 class="btnc">
        </div>
        <div class="btn btn7">
            <input type="button" value=5 class="btnc">
        </div>
        <div class="btn btn8">
            <input type="button" value=6 class="btnc">
        </div>
        <div class="btn btn9">

        <div class="btn btn11">

        </div>
        <div class="btn btn16">
            <input type="button" value=0 class="btnc">
        </div>
        <div class="btn btn17">
            <input type="button" value=. class="btnc">
        </div>
        <div class="btn btn18">
            <input type="button" value="Ans" class="btnc">
        </div>
        <div class="btn btn19">
            <input type="button" value="%" class="btnc">
        </div>
        <div class="btn btn20">
            <input type="button" value="=" class="btnc">
        </div>

</html>
